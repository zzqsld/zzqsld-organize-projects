name: Process Projects

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment name that holds WebDAV secrets"
        required: false
        default: "webdav"
      delete_source:
        description: "Delete original zip on WebDAV after upload of processed result"
        required: false
        default: "false"

jobs:
  process:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set date env
        id: setdate
        run: echo "date=$(date +%F)" >> $GITHUB_OUTPUT

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare output directory
        run: mkdir -p dist

      - name: Run organizer
        run: |
          if [ -z "${{ secrets.WEBDAV_URL }}" ]; then
            echo "WEBDAV_URL is empty. Please set environment secrets WEBDAV_URL/WEBDAV_USERNAME/WEBDAV_PASSWORD." >&2
            exit 1
          fi
          DELETE_FLAG=""
          if [ "${{ inputs.delete_source }}" = "true" ]; then
            DELETE_FLAG="--webdav-delete-source"
          fi
          python organize_projects.py \
            --webdav-url "${{ secrets.WEBDAV_URL }}" \
            --webdav-username "${{ secrets.WEBDAV_USERNAME }}" \
            --webdav-password "${{ secrets.WEBDAV_PASSWORD }}" \
            $DELETE_FLAG
        shell: bash
